<head>
    <script src="https://kit.fontawesome.com/f7eeb3ab82.js" crossorigin="anonymous"></script>
</head>

<!-- templates/header.html -->
<header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="container mx-auto flex flex-col justify-between items-center md:flex-row">
        <!-- Container for Business Name/Logo and Hamburger Button -->
        <div class="flex justify-between items-center w-full md:w-auto mb-4 md:mb-0">
            <!-- Business Name/Logo -->
            <a href="{% url 'home' %}" class="text-3xl font-bold text-indigo-700 rounded-lg p-2 hover:bg-indigo-50 transition duration-300">
                MyShop
            </a>

            <!-- Hamburger menu button for small and medium screens -->
            <button id="menu-button" class="md:hidden text-gray-700 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg p-2">
                <!-- Hamburger icon -->
                <svg id="hamburger-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <!-- Cross icon (initially hidden) -->
                <svg id="cross-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Navigation Menu (hidden by default below md, flex-col up to md, flex-row from md) -->
        <nav id="navigation-menu" class="hidden md:flex flex-col md:flex-row justify-center gap-4 mt-4 md:mt-0 w-full md:w-auto">
            <a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-700 hover:bg-indigo-50 px-4 py-2 rounded-lg transition duration-300 font-medium">Home</a>
            <a href="{% url 'product_list' %}" class="text-gray-700 hover:text-indigo-700 hover:bg-indigo-50 px-4 py-2 rounded-lg transition duration-300 font-medium">Products</a>
            <a href="{% url 'about_us' %}" class="text-gray-700 hover:text-indigo-700 hover:bg-indigo-50 px-4 py-2 rounded-lg transition duration-300 font-medium">About Us</a>
            <a href="{% url 'contact' %}" class="text-gray-700 hover:text-indigo-700 hover:bg-indigo-50 px-4 py-2 rounded-lg transition duration-300 font-medium">Contact</a>

            {% if user.is_authenticated %}
                {# Profile Icon Button #}
                <a href="{% url 'profile_page' %}" class="text-gray-700 hover:text-indigo-700 hover:bg-indigo-50 px-4 py-2 rounded-lg transition duration-300 font-medium flex items-center justify-center">
                    {# FontAwesome Profile Icon #}
                    <i class="fa fa-user mr-1" aria-hidden="true"></i>
                    {{ user.username }}
                </a>
                {# Cart Button - remains in navbar #}
                <a href="#" class="text-white bg-indigo-600 hover:bg-indigo-700 px-5 py-2 rounded-lg transition duration-300 font-semibold shadow-md flex items-center justify-center">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    Cart (0)
                </a>
            {% else %}
                <a href="{% url 'signup' %}" class="text-white bg-indigo-600 hover:bg-indigo-700 px-5 py-2 rounded-lg transition duration-300 font-semibold shadow-md">
                    Sign Up
                </a>
            {% endif %}
        </nav>
    </div>
</header>
